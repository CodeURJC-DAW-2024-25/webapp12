<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ** Basic Page Needs ** -->
  <meta charset="utf-8">
  <title>Pixel Paradise</title>

  <!-- ** Mobile Specific Metas ** -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Agency HTML Template">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="author" content="Themefisher">
  <meta name="generator" content="Themefisher Classified Marketplace Template v1.0">

  <!-- theme meta -->
  <meta name="theme-name" content="classimax" />
</head>

<body class="body-wrapper">
  <header>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg navbar-light navigation">
            <a class="navbar-brand" href="/">
              PIXEL PARADISE
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto main-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <!-- Only show profile link if logged in -->
                <li class="nav-item dropdown dropdown-slide" *ngIf="authService.getIsLoggedIn()">
                  <a class="nav-link" href="/profile">Perfil</a>
                </li>
              </ul>

              <ul class="navbar-nav ml-auto mt-10">
                <!-- Show Login button when not logged in -->
                <li class="nav-item" *ngIf="!authService.getIsLoggedIn()">
                  <a class="nav-link" href="/login">Login</a>
                </li>
                <!-- Show Logout button when logged in -->
                <li class="nav-item" *ngIf="authService.getIsLoggedIn()">
                  <a class="nav-link" href="javascript:void(0);" (click)="logout()">Logout</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
