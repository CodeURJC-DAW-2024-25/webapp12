<section class="login py-5 border-top-1">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8 align-item-center">
        <div class="border">
          <h3 class="bg-gray p-4">Iniciar Sesión</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <fieldset class="p-4">
              <div *ngIf="errorMessage" class="alert alert-danger mb-3">
                {{ errorMessage }}
              </div>

              <input
                class="form-control mb-3"
                type="text"
                placeholder="Usuario"
                formControlName="username"
                [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
                required
              >
              <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback mb-3">
                El nombre de usuario es obligatorio
              </div>

              <input
                class="form-control mb-3"
                type="password"
                placeholder="Contraseña"
                formControlName="password"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                required
              >
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback mb-3">
                La contraseña es obligatoria
              </div>

              <button
                type="submit"
                class="btn btn-primary font-weight-bold mt-3"
                [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-2" role="status" aria-hidden="true"></span>
                {{ isLoading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
              </button>

              <a class="mt-3 d-inline-block text-primary" (click)="navigateToRegister()" style="cursor: pointer;">Registrarse</a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
