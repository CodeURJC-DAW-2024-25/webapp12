<div id="allReviewsPaginated">
    {{#reviews}}
    <div class="comment">
        <p><strong>{{user.name}}</strong> - {{starsValue}} ⭐</p>
        <p>{{description}}</p>
    </div>
    {{/reviews}}

    <!-- Indicador de más reseñas -->
    

    <!-- Mensaje cuando no hay más reseñas -->
    {{^hasMore}}
    <p id="noMoreReviewsMessage" style="display: none;">
        No hay más reviews para cargar.
    </p>
    {{/hasMore}}  

   
    <div id="loadMoreIndicator" data-has-more="{{hasMore}}" style="display: none;"></div>
</div>
