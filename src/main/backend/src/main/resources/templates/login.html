{{>header}}

<section class="login py-5 border-top-1">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8 align-item-center">
        <div class="border">
          <h3 class="bg-gray p-4">Iniciar Sesion</h3>
          <form action="/login" method="post">
            <fieldset class="p-4">
              <input class="form-control mb-3" type="text" placeholder="Usuario" name="username" required>
              <input class="form-control mb-3" type="password" placeholder="Contraseña" name="password" required>
              <div class="loggedin-forgot">
             
              </div>
              <input type="hidden" name="_csrf" value="{{token}}">

              <button type="submit" class="btn btn-primary font-weight-bold mt-3">Log in</button>
              <a class="mt-3 d-block text-primary" href="#!">Recuperar constraseña</a>
              <a class="mt-3 d-inline-block text-primary" href="/register">Registrarse</a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>


{{>footer}}
