{{> header}}

<section class="advt-post bg-gray py-5">
  <div class="container">
    <form action="/createActivity" method="POST" enctype="multipart/form-data">
      <!-- Post Your ad start -->
      <fieldset class="border border-gary px-3 px-md-4 py-4 mb-5">
        <div class="row">
          <div class="col-lg-12">
            <h3>Crear Nueva Actividad</h3>
          </div>
          <div class="col-lg-6">
            <h6 class="font-weight-bold pt-4 pb-1">Titulo de actividad:</h6>
            <input type="text" name="name" class="form-control bg-white" placeholder="Titulo de actividad" required>
            <h6 class="font-weight-bold pt-4 pb-1">Fecha:</h6>
            <input type="text" name="date" class="form-control bg-white" placeholder="Fecha" required>
            <h6 class="font-weight-bold pt-4 pb-1">Hora:</h6>
            <input type="text" name="time" class="form-control bg-white" placeholder="Hora" required>
            <h6 class="font-weight-bold pt-4 pb-1">Lugar:</h6>
            <input type="text" name="place" class="form-control bg-white" placeholder="Lugar" required>
            <h6 class="font-weight-bold pt-4 pb-1">Descripcion:</h6>
            <textarea name="description" id="" class="form-control bg-white" rows="7"
              placeholder="Descripcion" required></textarea>
          </div>
          <div class="col-lg-6">
            <h6 class="font-weight-bold pt-4 pb-1">Categoria:</h6>
            <select name="category" class="form-control w-100 bg-white" id="inputGroupSelect">
              <option>Categorias</option>
												<option value="1">Deportes de contacto</option>
												<option value="2">Deportes de equipo</option>
												<option value="3">Deportes individuales</option>
												<option value="4">Aventura y desafío</option>
												<option value="4">Relajación</option>
            </select>
            <div class="vacancy">
              <h6 class="font-weight-bold pt-4 pb-1">Vacantes:</h6>
              <div class="row px-3">
                <div class="col-lg-4 rounded my-2 px-0">
                  <input type="text" name="vacancy" class="form-control bg-white" placeholder="Vacantes" id="vacancy">
                </div>
              </div>
            </div>
            <div class="choose-file text-center my-4 py-4 rounded bg-white">
              <label for="file-upload">
                <span class="d-block font-weight-bold text-dark">Subir imagen de actividad</span>
                <span class="d-block btn bg-primary text-white my-3 select-files">Seleccionar imagen</span>
                <input type="file" class="form-control-file d-none" id="file-upload" name="file">
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <!-- Post Your ad end -->

      <!-- submit button -->
      <button type="submit" class="btn btn-primary d-block mt-2">Crear Actividad</button>
    </form>
  </div>
</section>
<!--============================
=            Footer            =
=============================-->

{{>footer}}
